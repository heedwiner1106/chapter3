<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function sumAll(x,y){
            var a = 0;
            if(x < y){
                while (x<=y){
                    a+=x;
                    x++;
                }
            }
            else if(x == y) return x;
            else{
                while (y <= x){
                    a+=y;
                    y++;
                }
            }
            return a;
        }
    </script>
</body>
</html>
