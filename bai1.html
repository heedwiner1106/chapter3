<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function repeatString(str,n){
            var i = 0;
            let x = "";
            while (i<n){
                x+=str;
                i++;
            }
            return x;
        }
    </script>
</body>
</html>
