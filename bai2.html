<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function reverseString(str){
            var a = Array.from(str).reverse();
            let i = 0;
            var x = "";
            while (i < a.length){
                x+= a[i];
                i++;
            }
            return x;
        }
    </script>
</body>
</html>
